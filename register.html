<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register oldal</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container regisztracio">
            <form>
                <h1>Készíts egy fiókot!</h1>
                <span>vagy használd az emailt, a bejelentkezéshez.</span>
                <input type="text" 
                placeholder="Név" id="neve">
                <label for="text" class="helytelenadatok" id="wrongnev"></label>
                <input type="email" 
                placeholder="Email" id="emailja">
                <label for="text" class="helytelenadatok" id="wrongemail"></label>
                <input type="password" 
                placeholder="Jelszó" id="jelszava">
                <label for="text" class="helytelenadatok" id="wrongpassword"></label>
                <input type="password" 
                placeholder="Jelszó újra" id="jelszavaujra">
                <label for="text" class="helytelenadatok" id="wrongpasswordagain"></label>
                <button type="button" onclick="registerbutton()" id="regisztralokgomb">Regisztrálok!</button>
            </form>
        </div>
        <div class="form-container bejelentkezes">
            <form>
                <h1>Jelentkezz be!</h1>
                <span>Használd az emailed és jelszavad.</span>
                <input type="email" 
                placeholder="Email">
                <input type="password" 
                placeholder="Jelszó">
                <button id="log">Login</button>
            </form>
        </div>
        <div class="kapcsolt-container">
            <div class="kapcsolt">
                <div class="kapcsolt-panel kapcsolt-left">
                    <img src="/images/Logo_fekete.png" alt="Logo">
                    <h1>Üdv újra!</h1>
                    <p>A bejelentkezéshez kattints az alábbi gombra!</p>
                    <button class="eltuntetett" id="login" onclick="login()">Login</button>
                </div>
                <div class="kapcsolt-panel kapcsolt-right">
                    <img src="/images/Logo_fekete.png" alt="Logo">
                    <h1>Üdvözlünk!</h1>
                    <p>A regisztrációhoz kattints az alábbi gombra!</p>
                    <button class="eltuntetett" id="register" onclick="register()">Regisztráció</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
