<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felhasználói profil</title>
    <link rel="stylesheet" href="css/user-profile.css">
</head>
<body>
    <section class="adatok">
        
        <div id="inputok">
            
            <div class="inputparok">
                <input class="inputmezo"  type="text" 
                placeholder="Név">
                <button class="gomb" id="nevgomb">Név
                    módosítása</button>
            </div>
            <div class="inputparok">
                <input class="inputmezo"  type="text" 
            placeholder="Lakcím (Opcionális) ">
                <button class="gomb">Lakcím
                    megadása (Opcionális)</button>
            </div>
            <div class="inputparok">
                <input class="inputmezo"  type="text" 
            placeholder="Felhasználónév">
                <button class="gomb">Felhasználónév
                    módosítása</button>
            </div>
            <div class="inputparok">
                <input class="inputmezo"  type="email" 
            placeholder="Email">
                <button class="gomb">Email
                    módosítása</button>
            </div>
            <div class="inputparok">
                <input class="inputmezo"  type="tel" 
            placeholder="Telefonszám">
                <button class="gomb">Telefonszám
                    megadása</button>
            </div>
            <div class="inputparok">
                <input class="inputmezo"  type="password" 
            placeholder="Jelszó">
                <button class="gomb">Jelszó
                    módosítása</button>
            </div>
            



            

            

            

            

            
            
            

           
        
            
        </div>

            


    </section>


    <script src="js/global.js"></script>
</body>
</html>
